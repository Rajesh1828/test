<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gallery Full-Screen Viewer</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px;
    }

    .gallery img {
      width: 150px;
      height: 100px;
      object-fit: cover;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .gallery img:hover {
      transform: scale(1.1);
    }

    .full-screen-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .full-screen-overlay img {
      max-width: 90%;
      max-height: 90%;
      object-fit: contain;
    }

    .full-screen-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .full-screen-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .nav-btn:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 1001;
    }
  </style>
</head>
<body>

<div class="gallery">
  <img src="https://via.placeholder.com/150" alt="Image 1">
  <img src="https://via.placeholder.com/150" alt="Image 2">
  <img src="https://via.placeholder.com/150" alt="Image 3">
  <img src="https://via.placeholder.com/150" alt="Image 4">
  <img src="https://via.placeholder.com/150" alt="Image 5">
</div>

<div id="fullScreenOverlay" class="full-screen-overlay">
  <button class="close-btn" onclick="closeFullScreen()">&times;</button>
  <button class="nav-btn prev-btn" onclick="prevImage()">&#8249;</button>
  <div id="fullScreenContent"></div>
  <button class="nav-btn next-btn" onclick="nextImage()">&#8250;</button>
</div>

<script>

  let currentImageIndex = 0;
  let galleryImages = [];

  // Initialize the gallery and set up event listeners
  function initializeGallery() {
    galleryImages = Array.from(document.querySelectorAll('.gallery img'));
    galleryImages.forEach((img, index) => {
      img.setAttribute('data-index', index);
      img.addEventListener('click', () => openFullScreen(img));
    });
  }

  // Open the full-screen overlay
  function openFullScreen(element) {
    const fullScreenOverlay = document.getElementById('fullScreenOverlay');
    currentImageIndex = parseInt(element.getAttribute('data-index'));

    updateFullScreenContent();

    fullScreenOverlay.style.display = 'flex';
    document.body.classList.add('full-screen-active');
  }

  // Update the content in the full-screen overlay
  function updateFullScreenContent() {
    const fullScreenContent = document.getElementById('fullScreenContent');
    fullScreenContent.innerHTML = '';

    const currentImage = galleryImages[currentImageIndex].cloneNode();
    fullScreenContent.appendChild(currentImage);

    // Show/hide navigation buttons
    document.querySelector('.prev-btn').style.display = currentImageIndex === 0 ? 'none' : 'block';
    document.querySelector('.next-btn').style.display = currentImageIndex === galleryImages.length - 1 ? 'none' : 'block';
  }

  // Close the full-screen overlay
  function closeFullScreen() {
    const fullScreenOverlay = document.getElementById('fullScreenOverlay');
    fullScreenOverlay.style.display = 'none';
    document.body.classList.remove('full-screen-active');
  }

  // Navigate to the previous image
  function prevImage() {
    if (currentImageIndex > 0) {
      currentImageIndex--;
      updateFullScreenContent();
    }
  }

  // Navigate to the next image
  function nextImage() {
    if (currentImageIndex < galleryImages.length - 1) {
      currentImageIndex++;
      updateFullScreenContent();
    }
  }

  // Initialize the gallery on page load
  document.addEventListener('DOMContentLoaded', initializeGallery);
</script>

</body>
</html>
