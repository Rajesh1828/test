<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Marketing</title>
  <link rel="icon" type="image/png" href="/3.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="/learnmorepages/japalilm.css">
  <style>
    body.full-screen-active {
      overflow: hidden;
    }
    .full-screen-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }
    .full-screen-overlay img,
    .full-screen-overlay video {
      max-width: 90%;
      max-height: 90%;
    }
    .full-screen-overlay button {
      background: none;
      border: none;
      color: white;
      font-size: 2rem;
      cursor: pointer;
      margin: 10px;
    }
    .full-screen-overlay .prev-btn,
    .full-screen-overlay .next-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
    }
    .prev-btn {
      left: 10px;
    }
    .next-btn {
      right: 10px;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <a href="/index.html"><img src="/3.png" alt="Website Logo"></a>
    </div>
    <button class="menu-toggle" onclick="toggleMenu()" aria-label="Toggle Navigation Menu">☰</button>
    <ul class="nav-links">
      <li><a href="#images">Images</a></li>
      <li><a href="#logos">Logos</a></li>
      <li><a href="#videos">Videos</a></li>
    </ul>
  </nav>

  <!-- Full-screen Overlay -->
  <div class="full-screen-overlay" id="fullScreenOverlay">
    <button class="close-btn" onclick="closeFullScreen()" aria-label="Close Full Screen">×</button>
    <button class="prev-btn" onclick="changeImage(-1)" aria-label="Previous Media">&#10094;</button>
    <div id="fullScreenContent"></div>
    <button class="next-btn" onclick="changeImage(1)" aria-label="Next Media">&#10095;</button>
  </div>

  <!-- Main Content -->
  <div class="page-container learn-more-content hidden">
    <!-- Images Section -->
    <div id="images" class="gallery-section">
      <header>
        <h1>Images</h1>
      </header>
      <div class="gallery">
        <img src="/images/SSM_1 (1)_page-0001.jpg" alt="Image 1" loading="lazy" onclick="openFullScreen(this)">
        <img src="/images/SSM_1 (1)_page-0003.jpg" alt="Image 2" loading="lazy" onclick="openFullScreen(this)">
        <img src="/images/SSM_1 (1)_page-0004.jpg" alt="Image 3" loading="lazy" onclick="openFullScreen(this)">
        <!-- Add more images here -->
      </div>
    </div>

    <!-- Logos Section -->
    <div id="logos" class="gallery-section">
      <header>
        <h1>Logos</h1>
      </header>
      <div class="gallery">
        <img src="/images/oc.png" alt="Logo 1" loading="lazy" onclick="openFullScreen(this)">
        <img src="/images/oc.png" alt="Logo 2" loading="lazy" onclick="openFullScreen(this)">
      </div>
    </div>

    <!-- Videos Section -->
    <div id="videos" class="gallery-section">
      <header>
        <h1>Videos</h1>
      </header>
      <div class="gallery">
        <video src="/images/hero.mp4" controls loading="lazy" onclick="openFullScreen(this)"></video>
        <video src="/images/hero.mp4" controls loading="lazy" onclick="openFullScreen(this)"></video>
      </div>
    </div>

    <!-- Back Button -->
    <a href="/Digitalmarketing.html" class="back-btn" onclick="showMainPage()">Back</a>
  </div>

  <script>
    let currentIndex = -1;
    let currentElement = null;

    function toggleMenu() {
      const navLinks = document.querySelector('.nav-links');
      navLinks.classList.toggle('active');
    }

    function openFullScreen(element) {
      const fullScreenOverlay = document.getElementById('fullScreenOverlay');
      const fullScreenContent = document.getElementById('fullScreenContent');
      fullScreenContent.innerHTML = '';

      const allElements = document.querySelectorAll('.gallery img, .gallery video');
      currentElement = element;
      currentIndex = Array.from(allElements).indexOf(element);

      const clone = element.cloneNode();
      fullScreenContent.appendChild(clone);

      fullScreenOverlay.style.display = 'flex';
      document.body.classList.add('full-screen-active');
    }

    function closeFullScreen() {
      document.getElementById('fullScreenOverlay').style.display = 'none';
      document.body.classList.remove('full-screen-active');
    }

    function changeImage(direction) {
      const allElements = document.querySelectorAll('.gallery img, .gallery video');
      currentIndex = (currentIndex + direction + allElements.length) % allElements.length;
      currentElement = allElements[currentIndex];

      const fullScreenContent = document.getElementById('fullScreenContent');
      fullScreenContent.innerHTML = '';

      const clone = currentElement.cloneNode();
      fullScreenContent.appendChild(clone);
    }

    document.addEventListener('keydown', (event) => {
      if (event.key === 'Escape') closeFullScreen();
      if (event.key === 'ArrowLeft') changeImage(-1);
      if (event.key === 'ArrowRight') changeImage(1);
    });
  </script>
</body>
</html>
