<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Branding</title>
  <link rel="icon" type="image/png" href="/3.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="/learnmorepages/japalilm.css">


  <style>
    /* Container with gradient background */
    .responsive-container-2223 { 
      max-width: 100%; /* Full width of the viewport */
      overflow: hidden; /* Hide any overflowing content */
      background: linear-gradient(45deg, #787878, #000000); /* Gradient background */
      padding: 10px; /* Optional: Add padding for spacing */
      border-radius: 8px; /* Optional: Add rounded corners */
    }

    /* Responsive image styling */
    .responsive-image-2223 { 
      width: 100%; /* Scale image to fit the container width */
      height: auto; /* Maintain aspect ratio */
      display: block; /* Removes inline image gaps */
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <a href="/index.html"><img src="/3.png" alt="Logo"></a>
    </div>
    <button class="menu-toggle" onclick="toggleMenu()" aria-label="Toggle Navigation Menu">☰</button>
    <ul class="nav-links">
      <li><a href="#images">Images</a></li>
      <!-- <li><a href="#logos">Logos</a></li>
      <li><a href="#videos">Videos</a></li> -->
    </ul>
  </nav>


  <!-- Main Content -->
  <div class="page-container learn-more-content hidden">
    <!-- Images Section -->
    <div id="images" class="gallery-section">
      <header>
        <h1>Digital-Marketing</h1>
      </header>

      <div class="responsive-container-2223"> 
        <img src="/brandguide images/ethos.jpg" alt="Lion wearing glasses" class="responsive-image-2223">
        <h1><a href="https://www.facebook.com/Ethosdentalguntur/videos/840487348219460" target="_blank" rel="noopener noreferrer">visit here video</a></h1>

      </div>
      <div class="responsive-container-2223"> 
        <img src="/brandguide images/ethos2.jpg" alt="Lion wearing glasses" class="responsive-image-2223">
        <h1><a href="https://www.facebook.com/Ethosdentalguntur/videos/3484146301884324" target="_blank" rel="noopener noreferrer">visit here video</a></h1>

      </div>
      <div class="responsive-container-2223"> 
        <img src="/brandguide images/ethos3.jpg" alt="Lion wearing glasses" class="responsive-image-2223">
        <h1><a href="https://www.facebook.com/Ethosdentalguntur/videos/1931923320584429" target="_blank" rel="noopener noreferrer">visit here video</a></h1>
      </div>



    <a href="/Branding.html" class="back-btn" onclick="showMainPage()">Back</a>
  </div>

 
</body>
</html>
